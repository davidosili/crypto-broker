  <h2>📉 Top 30 Losing Coins (24h)</h2>
  <ul id="losingCoinsList"></ul>
  <a href="dashboard.html">⬅️ Back to Dashboard</a>

  <script>
    async function loadLosingCoins() {
      const res = await fetch('${API_URL}/api/coin/markets');
      const coins = await res.json();

      const falling = coins
        .filter(c => c.price_change_percentage_24h < 0)
        .sort((a, b) => a.price_change_percentage_24h - b.price_change_percentage_24h)
        .slice(0, 30);

      const ul = document.getElementById('losingCoinsList');
      falling.forEach(c => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="coin.html?coinId=${c.id}">
        📉 ${c.name} (${c.symbol.toUpperCase()}) ↓ ${Math.abs(c.price_change_percentage_24h).toFixed(2)}%
        </a>`;
        ul.appendChild(li);
      });
    }

    loadLosingCoins();
  </script>
