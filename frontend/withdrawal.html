<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiat Withdrawal</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }

    .back {
      margin-right: 10px;
      cursor: pointer;
    }

    .container {
      padding: 20px;
    }

    .label {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 8px;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #111;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
    }

    .input-group input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: #fff;
      font-size: 16px;
    }

    .input-group span {
      color: #f7931a;
      margin-left: 10px;
      cursor: pointer;
    }

    .balance {
      font-size: 13px;
      color: #777;
      margin-bottom: 20px;
    }

    .payment-method {
      background: #111;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .payment-method .details {
      display: flex;
      flex-direction: column;
    }

    .payment-method .title {
      font-size: 15px;
      font-weight: bold;
    }

    .payment-method .subtitle {
      font-size: 12px;
      color: #aaa;
    }

    .payment-method .badge {
      background: #f7931a;
      color: #000;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 5px;
      margin-top: 5px;
      width: fit-content;
    }

    .radio {
      width: 18px;
      height: 18px;
      border: 2px solid #fff;
      border-radius: 50%;
      position: relative;
    }

    .radio.active::after {
      content: "";
      width: 10px;
      height: 10px;
      background: #f7931a;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
    }

    .btn {
      background: #444;
      color: #999;
      padding: 15px;
      text-align: center;
      border-radius: 25px;
      font-weight: bold;
      margin: 0 20px 20px 20px;
      cursor: not-allowed;
      transition: 0.3s;
    }

    .btn.active {
      background: #a56527;
      color: #fff;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-bottom: 20px;
    }

    /* ✅ Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .modal-content h2 {
      margin-bottom: 15px;
      color: #f7931a;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #a56527;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <a style= "text-decoration: none; color:#fff;" href="assets.html"><span class="back">←</span></a> Fiat Withdrawal
  </div>

  <div class="container">
    <div class="label">Withdrawal Amount</div>
    <div class="input-group">
      <input type="number" placeholder="5000.00 - 1,200,000.00" id="amountInput">
      <span>Max</span>
    </div>
    <div class="balance">USDT Balance: <span id="usdtBalance">Loading...</span></div>

    <div class="label">Payment Method</div>
    <div class="payment-method" onclick="selectPayment(this)">
      <div class="details">
        <span class="title">Bank Transfer – Fixed CVU</span>
        <span class="subtitle">Estimated 15 Minutes</span>
        <span class="badge">Zero Fees</span>
      </div>
      <div class="radio"></div>
    </div>
  </div>

  <!-- Continue Button -->
  <div class="btn" id="continueBtn">Continue</div>
  <div class="footer">This service is provided by Luzpay SAS.</div>

  <!-- ✅ Popup Modal -->
  <div class="modal" id="popupModal">
    <div class="modal-content">
      <h2>⚠️ Notice</h2>
      <p>Withdrawal takes place after two weeks of trading.</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

<script>
const API_URL = location.hostname.includes('localhost') || location.hostname.includes('127.')
  ? 'http://localhost:3000/api'
  : 'https://krypt-broker.onrender.com/api';

let currentUSDTBalance = 0; 
let paymentSelected = false;

function getCachedData(key, ttl = 60000) {
  const cached = localStorage.getItem(key);
  if (!cached) return null;

  const { value, expiry } = JSON.parse(cached);
  if (Date.now() > expiry) {
    localStorage.removeItem(key);
    return null;
  }
  return value;
}

function setCachedData(key, value, ttl = 60000) {
  const expiry = Date.now() + ttl;
  localStorage.setItem(key, JSON.stringify({ value, expiry }));
}

function selectPayment(el) {
  document.querySelectorAll('.radio').forEach(r => r.classList.remove('active'));
  el.querySelector('.radio').classList.add('active');
  paymentSelected = true;
  checkFormValidity();
}

function submitWithdrawal() {
  document.getElementById("popupModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("popupModal").style.display = "none";
}

async function loadUSDTBalance() {
  try {
    let holdingsData = getCachedData('userPortfolio', 60000);

    if (!holdingsData) {
      const res = await fetch(`${API_URL}/trade/portfolio`, { credentials: 'include' });
      const data = await res.json();
      holdingsData = data.portfolio || data.holdings || {};
      setCachedData('userPortfolio', holdingsData);
    }

    currentUSDTBalance = holdingsData['USDT'] || 0;
    const balanceEl = document.getElementById('usdtBalance');
    if (balanceEl) {
      balanceEl.textContent = `${currentUSDTBalance.toFixed(2)} USDT`;
    }
  } catch (err) {
    console.error("❌ Failed to load USDT balance:", err);
    const balanceEl = document.getElementById('usdtBalance');
    if (balanceEl) balanceEl.textContent = "Error";
  }
}

function checkFormValidity() {
  const amount = parseFloat(document.getElementById("amountInput").value) || 0;
  const continueBtn = document.getElementById("continueBtn");

  if (amount > 0 && paymentSelected) {
    continueBtn.classList.add("active");
    continueBtn.onclick = submitWithdrawal;
  } else {
    continueBtn.classList.remove("active");
    continueBtn.onclick = null;
  }
}

document.addEventListener("DOMContentLoaded", () => {
  loadUSDTBalance();

  const maxBtn = document.querySelector(".input-group span");
  const amountInput = document.getElementById("amountInput");

  if (maxBtn && amountInput) {
    maxBtn.addEventListener("click", () => {
      amountInput.value = currentUSDTBalance.toFixed(2);
      checkFormValidity();
    });
  }

  amountInput.addEventListener("input", checkFormValidity);
});
</script>
</body>
</html>
